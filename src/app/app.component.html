<router-outlet></router-outlet>
<div class="button-container">
  <button (click)="selectChapter('1-0')">Load Chapter 1</button>
  <button (click)="selectChapter('2-0-0')">Load Chapter 2</button>
  <button (click)="selectChapter('3-0-2')">Load Chapter 3</button>
  <button (click)="selectAlphabet()">Alphabet</button>
</div>
<app-panel
  [chapterLocation]="selectedChapter"
  *ngIf="selectedChapter"
></app-panel>
<app-alphabet *ngIf="showAlphabet"></app-alphabet>
